<html>
   <head>
      <script src="jquery.min.js"></script>
      <script src="index.js"></script>
      <link type="text/css" rel="stylesheet" href="style.css"/>
   </head>
   <body>
      <div class="loginContainer">
         <div class="appMessage">Your name is UserName and Password (In camel case).<br/>If unable to Login. Contact me</div>
         <table>
            <tr>
               <td>UserName</td>
               <td><input type="text" class="login uname"/></td>
            </tr>
            <tr>
               <td>Password</td>
               <td><input type="password" class="login pwd"/></td>
            </tr>
            <tr>
               <td><button class="submit">Login</button></td>
            </tr>
         </table>
         <div class="errMsg"></div>
      </div>
   </body>
</html>
